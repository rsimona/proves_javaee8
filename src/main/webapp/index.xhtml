<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
        Contingut de la part superior
    </ui:define>

    <ui:define name="left">
        Contingut de la part esquerra
    </ui:define>

    <ui:define name="right">
        Contingut de la part dreta
    </ui:define>

    <ui:define name="content">
        <script type="text/javascript">
            var webSocket = new WebSocket('ws://localhost:8080/proves_javaee8/websocket');

            webSocket.onmessage = function (event) {
                //alert(event.data);
                document.getElementById("frm_websocket:retorn_websocket").innerHTML = event.data;
            };

            function connectar(text) {
                //alert(text);
                webSocket.send(text);
                return false;
            }
        </script>

        <h:form>
            <h:panelGrid id="grid" >
                <ezcomp:entrada id="entrada" value="#{managedBean.text}"/>
                <h:panelGrid styleClass="requadre">
                    <p:outputLabel for="text2" escape="false" value="&lt;strong&gt;Exemple de validació i 'message'&lt;/strong&gt; (El text ha de tenir entre 2 i 5 caràcters)"/>
                    <p:inputText id="text2" value="#{managedBean.text2}" validator="#{managedBean.validarLongitutText}"/>
                    <p:commandButton value="Comprovar longitut" actionListener="#{managedBean.comprobarLongitut()}" update="grid"/>
                    <h:message id="message" for="text2" style="color:red" />
                </h:panelGrid>
            </h:panelGrid>
        </h:form>

        <h:form id="frm_websocket">
            <h:panelGrid columns="2" styleClass="requadre">
                <p:outputLabel escape="false" value="&lt;strong&gt;Exemple de WebSocket&lt;/strong&gt;"/>
                <p:column/>
                <p:inputText id="text_websocket" value="#{managedBean.textWebsocket}" />
                <p:commandButton value="Enviar text" actionListener="#{managedBean.loadTextWebsocket()}" />
                <p:outputLabel id="retorn_websocket" />
                <p:column/>
            </h:panelGrid>
        </h:form>

        <h:form>
            <h:panelGrid styleClass="requadre">
                <p:outputLabel escape="false" value="&lt;strong&gt;Exemple de Socket Normal&lt;/strong&gt;"/>
                <p:commandButton value="Crida a Servlet normal" action="#{managedBean.cridaServlet}" />
            </h:panelGrid>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        Contingut de la part de baix
    </ui:define>



</ui:composition>
