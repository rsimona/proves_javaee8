<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
        Contingut de la part superior
    </ui:define>

    <ui:define name="left">
        Contingut de la part esquerra
    </ui:define>

    <ui:define name="right">
        Contingut de la part dreta
    </ui:define>

    <ui:define name="content">
        <h:form>
            <ezcomp:entrada value="#{managedBean.text}"/>
            <p:commandButton value="Calcular longitut" actionListener="#{managedBean.comprobarLongitut()}"/>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        Contingut de la part de baix
    </ui:define>

</ui:composition>
