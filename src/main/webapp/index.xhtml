<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
        Contingut de la part superior
    </ui:define>

    <ui:define name="left">
        Contingut de la part esquerra
    </ui:define>

    <ui:define name="right">
        Contingut de la part dreta
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid id="grid">
                <ezcomp:entrada id="entrada" value="#{managedBean.text}"/>
                <p:outputLabel for="text2" value="Exemple de validació i 'message' (El text ha de tenir entre 2 i 5 caràcters)"/>
                <p:inputText id="text2" value="#{managedBean.text2}" validator="#{managedBean.validarLongitutText}"/>
                <p:commandButton value="Comprovar longitut" actionListener="#{managedBean.comprobarLongitut()}" update="grid"/>
                <h:message id="message" for="text2" style="color:red" />
            </h:panelGrid>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        Contingut de la part de baix
    </ui:define>

</ui:composition>
